<!DOCTYPE HTML>
<html>
	<head>
		<title>Generic Page - Massively by HTML5 UP</title>

		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		  

	</head>
	<body class="is-preload">

		<script>
			// Generic API call function
			function callRecruiterAPIGeneric(url, data, headers) {
			  fetch(url, {
				method: 'POST',
				headers: headers,
				body: JSON.stringify(data)
			  })
				.then(response => {
				  if (!response.ok) {
					throw new Error('API request failed');
				  }
				  return response.json();
				})
				.then(result => {
				  document.getElementById('responseMessage').innerText = 'API Call Successful! ✅';
				  document.getElementById('responseMessage').style.display = 'block';
				  document.getElementById('errorMessage').style.display = 'none';
				  console.log('API response:', result);
				})
				.catch(error => {
				  document.getElementById('errorMessage').innerText = 'Error: API call failed. ❌';
				  document.getElementById('errorMessage').style.display = 'block';
				  document.getElementById('responseMessage').style.display = 'none';
				  console.error('Error calling API:', error);
				});
			}
		
			// Handle form submission
			function submitForm(event) {
			  event.preventDefault(); // Prevent page reload
		
			  // Get form values
			  const candidateName = document.getElementById('name').value;
			  const candidateNumber = document.getElementById('phone').value;
			  const agentId = document.getElementById('agent-id').value;
			  const apiKey = document.getElementById('api-key').value;
			  const phoneId = document.getElementById('phone-id').value;
		
			  // Prepare data for API
			  const requestData = {
				name: candidateName,
				to_number: candidateNumber,
				agent_id: agentId,
				agent_phone_number_id: phoneId
			  };

			  const headers = {
				'Content-type': "application/json",
				"xi-api-key": apiKey
			  };

			  console.log(requestData);
			  console.log(headers);
		
			  // Call API with data
			  const apiUrl = 'https://api.elevenlabs.io/v1/convai/twilio/outbound_call'; 
		
			  callRecruiterAPIGeneric(apiUrl, requestData, headers);
			}
		  </script>

				<!-- Main -->
					<div id="main">

						<!-- Post -->
							<section class="post">
								<header class="major">
									<h3>Your will immediately get a call from us!</h3>

									
			
									<section class="split contact">
										<form method="post" onsubmit="event.preventDefault(); submitForm(event);">
											<div class="fields">
												<div class="field">
													<label for="name">Full Name</label>
													<input style="width: 25%" ="text" name="name" id="name" />
												</div>
												<div class="field">
													<label for="phone">Phone Number</label>
													<input style="width: 25%;"="text" name="phone" id="phone" />

												<div class="field">
													<label for="api-key">API KEY</label>
													<input style="width: 25%;"="text" name="api-key" id="api-key" />
												</div>
												<div class="field">
													<label for="agent-id">Agent ID</label>
													<input style="width: 25%;"="text" name="agent-id" id="agent-id" />
												</div>
												<div class="field">

												</div>
